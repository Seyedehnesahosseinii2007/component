    <script>
        const myInput = document.getElementById("input-number");

        function stepper(btn) {
            let id = btn.getAttribute("id");
            let min = parseInt(myInput.getAttribute("min"));
            let max = parseInt(myInput.getAttribute("max"));
            let step = parseInt(myInput.getAttribute("step"));
            let value = parseInt(myInput.value);

            let calcStep = (id === "increment") ? step : -step;
            let newValue = value + calcStep;

            if (newValue >= min && newValue <= max) {
                myInput.value = newValue;
            }
        }
        // sider

        function scrollVertical(direction) {
            const slider = document.getElementById('thumbnailVertical');
            const scrollAmount = 160; // کمی بیشتر از ارتفاع تصویر

            slider.scrollBy({
                top: direction * scrollAmount,
                behavior: 'smooth'
            });
        }

    </script>
