<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="basket.css">
</head>

<body>
    <div class="container">
        <h3>سبد خرید شما</h3>

        <div class="product-bought">
            <div class="image"><img class="apple" src="apple 4.webp" alt=""></div>
            <div class="text">
                <h2 style="border-bottom: 1px solid black; width: fit-content;" id="name">Iphone 16</h2>
                <div style="display: flex;align-items: center; " class="colors">
                    <div class="gb">
                        <strong style="text-align: center;">رنگ های محصول</strong>
                        <span
                            style="display: inline-flex; justify-content: center; align-items: center; width:30px; height:30px; background-color: #F3B6DD; border-radius: 50%;"></span>

                    </div>
                    <div class="box">
                        <b>128GBحافظه داخل</b>
                    </div>

                </div>
            </div>
            <div class="add-and-remove">
                <b>قیمت محصول : 87/000/000</b>
                <div class="buy-button">
                    <div class="input">
                        <button id="decrement" onclick="stepper(this)">-</button>
                        <input type="number" min="1" max="20" step="1" value="1" id="input-number" readonly>
                        <button id="increment" onclick="stepper(this)">+</button>
                    </div>
                </div>
                <div class="input-group mb-3" style="width:200px;">
                    <span class="input-group-text" id="basic-addon2" style="justify-content: flex-end;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="red" class="bi bi-trash"
                            viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5.5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6zm3 .5a.5.5 0 0 1 .5-.5.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1H14a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </span>
                    <span class="form-control"
                        style="background: #fff; color: #FC0444; text-align: center; font-weight: bold;">
                        حذف آیتم
                    </span>
                </div>
            </div>
        </div>
        <div class="sider">
            <div class="basket">
                <!-- تخفیف -->
                <div class="discount">
                    <form class="form-inline">

                        <input type="password" class="form-control" id="inputPassword2" placeholder="">

                        <button type="submit" class="btn btn-primary mb-2">اعمال کد تخفیف</button>
                    </form>
                </div>
                <!-- قیمت -->
                <div class="pricee">
                    <b>قیمت کالاها (5)تا : 99/000/0000</b>

                    <b>هزینه ارسال : 100/0000</b>
                    <b>شامل 8 درصد ارزش افزوده</b>
                </div>

                <hr
                    style="width: 70%; margin: 24px auto; border: none; border-top: 2px solid #222; border-radius: 2px; opacity: 0.7;">
                <div class="all">
                    <b><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cash-stack" viewBox="0 0 16 16">
                            <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />
                            <path
                                d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2z" />
                        </svg>مجموع : 1000/0000</b>
                    <span class="delet"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            fill="rgb(123, 123, 255)" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path
                                d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5" />
                        </svg><b>حذف تمام کالاها</b></span>
                </div>


                <button type="button">خرید</button>

            </div>
        </div>
    </div>

    <script>
        const myInput = document.getElementById("input-number");

        function stepper(btn) {
            let id = btn.getAttribute("id");
            let min = parseInt(myInput.getAttribute("min"));
            let max = parseInt(myInput.getAttribute("max"));
            let step = parseInt(myInput.getAttribute("step"));
            let value = parseInt(myInput.value);

            let calcStep = (id === "increment") ? step : -step;
            let newValue = value + calcStep;

            if (newValue >= min && newValue <= max) {
                myInput.value = newValue;
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
</body>

</html>
